{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'food/styles.css' %}">
    
</head>
<body>
<nav class="navbar" style="background-color: #282027;">
    <a href="#" class="navbar-brand m-3" style="color:aliceblue" >Food App</a>

    <div class="navbar m-2" style="color:aliceblue">
        <a class="nav-item nav-link m-2" href="{% url 'food:create_item'%}">Add Item</a>
        <a class="nav-item nav-link m-2" href="#">Delete Item</a>
        <a class="nav-item nav-link m-2" href="#">View Item</a>
        {%if user.is_authenticated %}
        <a class="m-2" href="{% url 'logout' %}" style="color:aliceblue">Logout</a>
        <a href ="{% url 'profile'%}" style="color:aliceblue">Profile</a>
        {% else %}
        <a href="{% url 'login' %}" style="color:aliceblue">Login</a>
        {% endif %}

    </div>

</nav>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
    {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
